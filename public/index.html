<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Your Weather Command Center</p>
            <div class="unit-toggle mt-3">
                <button id="temp-unit-toggle" class="btn btn-outline-light btn-sm">
                    Switch to Â°F
                </button>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <form id="search-form" class="card shadow-sm">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="current-weather" class="card shadow-sm mb-4"></div>
                <div id="forecast" class="row g-3"></div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Search History</h5>
                    </div>
                    <div class="card-body">
                        <div id="search-history" class="list-group list-group-flush"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
